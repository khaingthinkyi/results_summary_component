<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Noto+Sans+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content">
      <div class="left">
        <p>Your Result</p>
        <div class="result_point">
          <span class="point_no">
            76
          </p>
          <span>of 100</span>
        </div>
        <p class="skill_status">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <p>Summary</p>
        <div class="status">
          <div class="status_content reaction">
          <p class="reaction_txt">Reaction</p>
          <p class="point"><span class="your_point">80</span> / 100</p>
        </div>
        <div class="status_content memory">
          <p class="memory_txt">Memory</p>
          <p class="point"><span class="your_point">92</span> / 100</p>
        </div>
        <div class="status_content verbal">
          <p class="verbal_txt">Verbal</p>
          <p class="point"><span class="your_point">61</span> / 100</p>
        </div>
        <div class="status_content visual">
          <p class="visual_txt">Visual</p>
          <p class="point"><span class="your_point">72</span> / 100</p>
        </div>
        </div>
        <a href="#" class="continue_btn">Continue</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://instagram.com/khaingthin.kyi.771?igshid=OGQ5ZDc2ODk2ZA==" target="_blank">Khaing Thin Kyi</a>.
    </div>
  </footer>
</body>
</html>
